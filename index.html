<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Opacity with Pause</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh; /* To allow enough scroll height for testing */
      background: rgb(0,0,0);
      overflow: hidden; /* Prevent default scrolling */
    }

    .image-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    img {
      max-width: 100%;
      height: auto;
      opacity: 0; /* Start fully transparent */
      transition: opacity 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="scrollImage" src="http://www.boeing.com/resources/boeingdotcom/commercial/787/assets/images/marquee-787.jpg" alt="Example Image">
  </div>

  <script>
    let opacity = 0; // Initial opacity
    let canScroll = false; // Control when scrolling resumes

    window.addEventListener('wheel', (event) => {
      const image = document.getElementById('scrollImage');
      const delta = event.deltaY; // Detect scroll direction (positive = down, negative = up)

      // Adjust opacity based on scroll direction
      if (!canScroll) {
        if (delta > 0 && opacity < 1) {
          opacity = Math.min(1, opacity + 0.1);
        } else if (delta < 0 && opacity > 0) {
          opacity = Math.max(0, opacity - 0.1);
        }

        image.style.opacity = opacity;

        // Enable scrolling only if opacity hits bounds
        if (opacity === 1 || opacity === 0) {
          canScroll = true;
          document.body.style.overflow = 'auto'; // Enable normal scrolling
        }

        // Prevent default scrolling behavior
        event.preventDefault();
      } else {
        // Disable scrolling again when the user scrolls in the opposite direction
        if ((delta < 0 && opacity === 1) || (delta > 0 && opacity === 0)) {
          canScroll = false;
          document.body.style.overflow = 'hidden'; // Stop default scrolling
        }
      }
    });
  </script>
</body>
</html>
