<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Scroll Handler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh; /* Create enough space for scrolling */
    }

    iframe {
      display: block;
      border: none;
      width: 100%;
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <!-- Embed the iframe -->
  <iframe src="./index.html"></iframe>

  <script>
    const iframe = document.querySelector('iframe'); // Select the iframe
    window.addEventListener('wheel', (event) => {
      // Send scroll data to the iframe
      if (iframe) {
        iframe.contentWindow.postMessage(
          { type: 'scroll', delta: event.deltaY },
          '*'
        );
      }
    });
  </script>
</body>
</html>
